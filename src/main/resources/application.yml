server:
  address: 127.0.0.1
  port: 8080 # 服务绑定的端口，不写默认是8080
  servlet:
    context-path: / # 服务的路径，不写默认为空
  tomcat:
    max-threads: 100
    uri-encoding: UTF-8

# [Spring]
spring:
  application:
    # 应用名称
    name: Global Region

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    mode: LEGACYHTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
  messages:
    basename: i18n/messages/messages
    encoding: UTF-8
    fallbackToSystemLocale: false

